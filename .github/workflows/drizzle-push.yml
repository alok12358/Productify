name: Drizzle Push

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Check DATABASE_URL
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL is not set. Add it under Settings → Secrets and variables → Actions."
            exit 1
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Install dependencies
        run: npm ci
      - name: Test DB connection
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql "$DATABASE_URL" -c 'SELECT 1;'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Run Drizzle push
        run: npm run db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Verify schema
        run: |
          set -e
          for t in users products comments; do
            echo "Checking table: $t"
            psql "$DATABASE_URL" -c "SELECT 1 FROM \"$t\" LIMIT 1;"
          done
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
